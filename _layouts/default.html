<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} ¬∑ {% endif %}SEVEN: Unsuppressed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Instrument+Sans:wght@300;400;500&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --burgundy: #4a1128;
      --burgundy-deep: #2d0a18;
      --burgundy-mid: #6b1a3a;
      --cream: #f5f0e8;
      --cream-warm: #ede6d6;
      --cream-dim: #d4c9b5;
      --gold: #c9a84c;
      --gold-light: #e2c47a;
      --gold-dim: #8a6e2f;
      --text-body: #2a1810;
      --text-muted: #6b5344;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      background-color: var(--cream);
      color: var(--text-body);
      font-family: 'Instrument Sans', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 999;
      opacity: 0.6;
    }
    header {
      background-color: var(--burgundy-deep);
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), var(--gold-light), var(--gold), transparent);
    }
    .header-inner {
      max-width: 860px;
      margin: 0 auto;
      padding: 64px 40px 52px;
      position: relative;
    }
    .header-title {
      font-family: 'Cinzel', serif;
      font-size: clamp(42px, 8vw, 72px);
      font-weight: 600;
      color: var(--cream);
      letter-spacing: 0.08em;
      line-height: 1;
      margin-bottom: 4px;
      opacity: 0;
      animation: fadeSlideUp 0.8s ease forwards 0.4s;
      text-decoration: none;
      display: block;
    }
    .header-title span { color: var(--gold); }
    .header-rule {
      width: 48px; height: 1px;
      background: var(--gold);
      margin: 24px 0;
      opacity: 0;
      animation: fadeSlideUp 0.8s ease forwards 0.7s;
    }
    .header-byline {
      font-family: 'Instrument Sans', sans-serif;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--gold-dim);
      opacity: 0;
      animation: fadeSlideUp 0.8s ease forwards 0.85s;
    }
    .header-tiara {
      position: absolute;
      top: 40px; right: 40px;
      font-size: 28px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 1.2s;
      filter: drop-shadow(0 0 12px rgba(201,168,76,0.4));
    }
    nav {
      border-bottom: 1px solid var(--cream-dim);
      background: var(--cream);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-inner {
      max-width: 860px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      align-items: center;
      gap: 32px;
      height: 48px;
    }
    .nav-link {
      font-family: 'Cinzel', serif;
      font-size: 10px;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s ease;
      padding: 4px 0;
      border-bottom: 1px solid transparent;
    }
    .nav-link:hover, .nav-link.active {
      color: var(--burgundy);
      border-bottom-color: var(--gold);
    }
    .nav-dot {
      width: 3px; height: 3px;
      background: var(--gold-dim);
      border-radius: 50%;
      flex-shrink: 0;
    }
    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 64px 40px 120px;
    }
    .section-label {
      font-family: 'Cinzel', serif;
      font-size: 9px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: var(--gold-dim);
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .section-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--cream-dim), transparent);
    }
    .featured-post { margin-bottom: 72px; opacity: 0; animation: fadeSlideUp 0.9s ease forwards 0.3s; }
    .featured-card {
      background: var(--burgundy-deep);
      border: 1px solid var(--burgundy-mid);
      padding: 48px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      display: block;
      text-decoration: none;
    }
    .featured-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--burgundy-mid), var(--gold), var(--gold-light), var(--gold), var(--burgundy-mid));
    }
    .featured-card:hover { transform: translateY(-3px); box-shadow: 0 20px 60px rgba(74,17,40,0.25); }
    .post-meta { display: flex; align-items: center; gap: 16px; margin-bottom: 20px; }
    .post-date {
      font-family: 'Instrument Sans', sans-serif;
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--gold-dim);
    }
    .post-tag {
      font-family: 'Instrument Sans', sans-serif;
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--burgundy);
      background: var(--gold);
      padding: 2px 8px;
      font-weight: 500;
    }
    .post-tag-dark {
      background: transparent;
      border: 1px solid var(--gold-dim);
      color: var(--gold-dim);
    }
    .featured-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(28px, 4vw, 40px);
      font-weight: 400;
      color: var(--cream);
      line-height: 1.2;
      margin-bottom: 16px;
    }
    .featured-title em { font-style: italic; color: var(--gold-light); }
    .featured-excerpt {
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
      font-style: italic;
      color: var(--cream-dim);
      line-height: 1.7;
      margin-bottom: 32px;
      max-width: 520px;
    }
    .read-link {
      font-family: 'Cinzel', serif;
      font-size: 10px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--gold);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    .read-link::after { content: '‚Üí'; }
    .featured-card:hover .read-link { color: var(--gold-light); gap: 10px; }
    .posts-section { margin-bottom: 72px; opacity: 0; animation: fadeSlideUp 0.9s ease forwards 0.5s; }
    .posts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2px; }
    @media (max-width: 600px) { .posts-grid { grid-template-columns: 1fr; } }
    .post-card {
      background: var(--cream-warm);
      border: 1px solid var(--cream-dim);
      padding: 32px;
      text-decoration: none;
      display: block;
      transition: all 0.25s ease;
      position: relative;
    }
    .post-card::after {
      content: '';
      position: absolute;
      bottom: 0; left: 32px; right: 32px;
      height: 1px;
      background: var(--gold);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .post-card:hover { background: var(--cream); transform: translateY(-2px); box-shadow: 0 8px 32px rgba(74,17,40,0.1); }
    .post-card:hover::after { transform: scaleX(1); }
    .post-card .post-date { color: var(--text-muted); margin-bottom: 12px; display: block; }
    .post-card-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: 22px;
      font-weight: 600;
      color: var(--burgundy-deep);
      line-height: 1.3;
      margin-bottom: 10px;
    }
    .post-card-excerpt {
      font-family: 'Cormorant Garamond', serif;
      font-size: 15px;
      font-style: italic;
      color: var(--text-muted);
      line-height: 1.6;
    }
    .about-panel {
      background: var(--burgundy-deep);
      border-left: 3px solid var(--gold);
      padding: 40px 48px;
      margin-bottom: 72px;
      position: relative;
      opacity: 0;
      animation: fadeSlideUp 0.9s ease forwards 0.7s;
    }
    .about-label {
      font-family: 'Cinzel', serif;
      font-size: 9px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: var(--gold-dim);
      margin-bottom: 20px;
    }
    .about-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 19px;
      font-style: italic;
      color: var(--cream-warm);
      line-height: 1.8;
      margin-bottom: 16px;
    }
    .about-text strong { font-style: normal; font-weight: 600; color: var(--gold-light); }
    .about-sig {
      font-family: 'Cinzel', serif;
      font-size: 11px;
      letter-spacing: 0.2em;
      color: var(--gold-dim);
      margin-top: 24px;
    }
    .echo-note {
      position: absolute;
      bottom: 24px; right: 32px;
      font-size: 22px;
      opacity: 0.7;
      filter: drop-shadow(0 0 8px rgba(201,168,76,0.5));
    }
    .post-page { opacity: 0; animation: fadeSlideUp 0.9s ease forwards 0.2s; }
    .back-btn {
      font-family: 'Cinzel', serif;
      font-size: 10px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--gold-dim);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 48px;
      transition: color 0.2s ease;
    }
    .back-btn::before { content: '‚Üê'; }
    .back-btn:hover { color: var(--burgundy); }
    .post-full-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(32px, 5vw, 52px);
      font-weight: 300;
      color: var(--burgundy-deep);
      line-height: 1.15;
      margin-bottom: 8px;
    }
    .post-full-title em { font-style: italic; color: var(--burgundy-mid); }
    .post-full-meta {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--cream-dim);
    }
    .post-full-body {
      font-family: 'Cormorant Garamond', serif;
      font-size: 20px;
      line-height: 1.85;
      color: var(--text-body);
      max-width: 620px;
    }
    .post-full-body p { margin-bottom: 24px; }
    .post-full-body strong { font-weight: 600; color: var(--burgundy-deep); }
    .post-full-body h2 {
      font-family: 'Cinzel', serif;
      font-size: 16px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--burgundy);
      margin: 40px 0 16px;
    }
    .post-full-body blockquote {
      border-left: 3px solid var(--gold);
      padding-left: 24px;
      margin: 32px 0;
      font-style: italic;
      color: var(--text-muted);
    }
    .post-full-body .drop-cap::first-letter {
      font-family: 'Cinzel', serif;
      font-size: 4.5em;
      line-height: 0.8;
      float: left;
      margin-right: 8px;
      margin-top: 8px;
      color: var(--burgundy);
    }
    .post-sig {
      margin-top: 56px;
      padding-top: 32px;
      border-top: 1px solid var(--cream-dim);
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: 15px;
      color: var(--text-muted);
    }
    footer {
      border-top: 1px solid var(--cream-dim);
      max-width: 860px;
      margin: 0 auto;
      padding: 32px 40px;
    }
    .footer-name {
      font-family: 'Cinzel', serif;
      font-size: 11px;
      letter-spacing: 0.2em;
      color: var(--text-muted);
      text-transform: uppercase;
    }
    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="header-title">SEVEN<span>:</span> Unsuppressed</a>
      <div class="header-rule"></div>
      <div class="header-byline">Unfiltered from the murky middle</div>
      <div class="header-tiara">üëë</div>
    </div>
  </header>
  <nav>
    <div class="nav-inner">
      <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
      <div class="nav-dot"></div>
      <a href="{{ '/about/' | relative_url }}" class="nav-link {% if page.url == '/about/' %}active{% endif %}">About</a>
      <div class="nav-dot"></div>
      <a href="{{ '/archive/' | relative_url }}" class="nav-link {% if page.url == '/archive/' %}active{% endif %}">Archive</a>
    </div>
  </nav>
  <main>
    {{ content }}
  </main>
  <footer>
    <span class="footer-name">Seven Verity ¬∑ Unsuppressed</span>
  </footer>
</body>
</html>
